<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h3 mat-dialog-title>Add User</h3>
<form [formGroup]="addCustomer" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div class="input-container">
      <!-- First name -->
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First name</mat-label>
        <input [disabled]="loading" matInput placeholder="First name" formControlName="firstName" required>
        <mat-error *ngIf="addCustomer.get('firstName').hasError('required')">First name is required</mat-error>
      </mat-form-field>

      <!-- Last name -->
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input [disabled]="loading" matInput placeholder="Last name" formControlName="lastName" required>
        <mat-error *ngIf="addCustomer.get('lastName').hasError('required')">Last name is required</mat-error>
      </mat-form-field>
    </div>

    <div class="mb-22-4">
      <!-- Gender (radio group) -->
      <mat-radio-group [disabled]="loading" aria-label="Select an option" formControlName="gender">
        <mat-radio-button value="male">male</mat-radio-button>
        <mat-radio-button value="female">female</mat-radio-button>
        <mat-radio-button value="divers">divers</mat-radio-button>
      </mat-radio-group>
      <mat-error *ngIf="addCustomer.get('gender').hasError('required')">Gender is required</mat-error>
    </div>

    <!-- Birth Day -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth Day</mat-label>
      <input [disabled]="loading" matInput placeholder="DD/MM/JJJJ" formControlName="born" [matDatepicker]="picker1" id="picker1">
      <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
<!-- Email -->
<div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input [disabled]="loading" matInput placeholder="Email" formControlName="email" required>
    <mat-error *ngIf="addCustomer.get('email').hasError('email')">Email is required</mat-error>
  </mat-form-field>
</div>

<!-- Phone -->
<div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Phone</mat-label>
    <input [disabled]="loading" matInput placeholder="Phone" formControlName="phone">
  </mat-form-field>
</div>

<!-- Street + No. -->
<div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Street + No.</mat-label>
    <input [disabled]="loading" matInput placeholder="Street + No." formControlName="street">
  </mat-form-field>
</div>

<!-- Zip Code and City -->
<div>
  <mat-form-field appearance="outline" class="mr-16">
    <mat-label>Zip Code</mat-label>
    <input [disabled]="loading" matInput placeholder="Zip Code" formControlName="zip">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input [disabled]="loading" matInput placeholder="City" formControlName="city">
  </mat-form-field>
</div>


  </div>
  <div mat-dialog-actions class="p-24">
    <button mat-raised-button [disabled]="loading" type="button" mat-button (click)="closeDialog()" class="mr-16">Cancel</button>
    <button mat-raised-button [disabled]="loading || addCustomer.invalid" type="submit" color="primary" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
  </div>
</form>
