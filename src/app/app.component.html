<mat-drawer-container class="mat-drawer-container" [class.darkmode-background]="this.dm.isChecked" autosize>
  <mat-drawer  #drawer class="sidenav" mode="side" [class.darkmode-background]="this.dm.isChecked"  [opened]="authService.isLoggedIn">
    <div class="logo-container">
      <img src="assets/Logo/logo.png" alt="">
    </div>

    <ul class="menu-items">
      <li (click)="clickedRider('dashboard')" id="dashboard" routerLink="/dashboard/{{userId}}">
        <mat-icon>dashboard</mat-icon> Dashboard
      </li>
      <li (click)="clickedRider('customer')" id="customer" routerLink="/user">
        <mat-icon>person</mat-icon> Customer
      </li>
      <li (click)="clickedRider('profile')" id="profile" routerLink="/profile/{{userId}}">
        <mat-icon>account_circle</mat-icon> Profile
      </li>
    </ul>

    <ul class="menu-items mt-231">
      <li (click)="clickedRider('imprint')" id="imprint" routerLink="/imprint">
        <mat-icon>list_alt_icon</mat-icon> Imprint
      </li>
      <li (click)="clickedRider('policy')" id="policy" routerLink="/private-policy">
        <mat-icon>security</mat-icon> Private policy
      </li>
      <li>
        <mat-slide-toggle [(ngModel)]="this.dm.isChecked" (change)="this.chart.recreateChart();this.dm.changeRider()"></mat-slide-toggle>
        Darkmode
      </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content" [class.darkmode-background]="this.dm.isChecked">
    <mat-toolbar color="primary" class="toolbar">
      <mat-toolbar-row [class.darkmode-background-header]="this.dm.isChecked">
        <div class="logo-container mobile-logo">
          <img src="assets/Logo/logo.png" alt="">
        </div>
        <div class="aligned desktop">
          <button *ngIf="authService.isLoggedIn" mat-icon-button (click)="drawer.toggle()">
            <mat-icon >menu</mat-icon>
          </button>
          <div class="logo-container-login" *ngIf="!authService.isLoggedIn" >
            <img src="assets/Logo/logo.png" alt="">
          </div>
        </div>
        <button mat-raised-button [class.darkmode-background]="isChecked" (click)="this.dm.turnDmOff();authService.SignOut() " *ngIf="authService.isLoggedIn" routerLink="/login">Logout</button>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

    <app-mobile-navbar class="bottom"></app-mobile-navbar>
  </div>
  
</mat-drawer-container>
