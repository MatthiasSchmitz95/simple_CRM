<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    
    <div class="logo-container">
      LOGO
    </div>
    <ul class="menu-items">
      <li routerLink="/dashboard"><mat-icon>dashboard</mat-icon> Dashboard</li>
      <li routerLink="/user"><mat-icon>person</mat-icon> User</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary" class="toolbar">
      <mat-toolbar-row >
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
    

  </div>

</mat-drawer-container>
