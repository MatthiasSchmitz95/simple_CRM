<div>
    <div>
        <div >
            <h3>Login</h3>

            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="text"  placeholder="Email" #userName required>
              </mat-form-field>
            <div >
                <mat-form-field class="mr-16" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password"  placeholder="password" #userPassword required>
                  </mat-form-field>
            </div>
            <!-- Calling SignIn Api from AuthService -->
            <div >
                <input mat-raised-button color="primary" type="button" value="Log in"
                    (click)="authService.SignIn(userName.value, userPassword.value)" />
            </div>
            <div>
                <span routerLink="/forgot-password">Forgot Password?</span>
            </div>
        </div>
        <div >
            <span>Don't have an account?<button mat-raised-button color="primary" routerLink="/sign-up">
                    Sign Up</button></span>
        </div>
    </div>
</div>
