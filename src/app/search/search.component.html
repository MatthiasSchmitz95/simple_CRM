<h4>Search firbase record</h4>
<div class="row">

    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="firstName" #name="ngModel" [(ngModel)]="searchParams.firstName"
            placeholder="Name" required />
    </mat-form-field>

    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" name="email" #email="ngModel" [(ngModel)]="searchParams.email" placeholder="Email"
            required />
    </mat-form-field>



    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>City</mat-label>
        <input matInput type="text" name="city" #city="ngModel" [(ngModel)]="searchParams.city" placeholder="City"
            required />
    </mat-form-field>
    <div>
        <button type="button" mat-raised-button color="primary" (click)="onSearchUser()">Search</button>
    </div>
</div>
<section *ngIf="users">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">City</th>
            </tr>
        </thead>
        <div *ngIf="!isSearchEmpty; else noSearch">
            <tbody>
                <tr *ngFor="let user of users; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.city }}</td>
                </tr>
            </tbody>
        </div>
    </table>

    <ng-template #noSearch> Search result not found ! </ng-template>
</section>
